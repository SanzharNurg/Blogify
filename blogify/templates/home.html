<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <link rel="stylesheet" href="{% static 'news_list_styles.css' %}" />
  <link rel="stylesheet" href="{% static 'news_detail_styles.css' %}" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        .navbar {
            background-color: #5c9bce;
            overflow: hidden;
            border: 5px solid rgb(0, 0, 0);
            
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 30px; font-weight: bolder; color: black;
        }
    </style>
</head>
  <body style="background-color: #b4c7d7;">
    <div class="navbar">
      <a>Blogify</a>
    </div>
  
    {% block content %} {% endblock %}
  </body>
</html>
